<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="sfumatura"></div>
      <div class="save">
        <button>SAVE</button>
      </div>
      <div class="go-to">
        <button>
          <a href="#"
            ><ion-icon id="icon" name="arrow-redo-circle-outline"></ion-icon
          ></a>
        </button>
      </div>
      <div class="download">
        <button>
          <a href="#"
            ><ion-icon id="icon2" name="download-outline"></ion-icon
          ></a>
        </button>
      </div>
      <div class="dots">
        <button>
          <a href="#"
            ><ion-icon id="icon3" name="ellipsis-horizontal-outline"></ion-icon
          ></a>
        </button>
      </div>
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/camminare-nelle-foreste-1591173076.jpg?resize=2048:*"
        alt="Foresta"
      />
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
